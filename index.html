<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<!-- Navbar -->
<nav class="navbar">
    <a href="#" class="navbar-link">
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
    </a>
    <a href="#" class="navbar-link">
        <i class="fa-solid fa-cat change"></i>
        <span>Cat</span>
    </a>
    <a href="#" class="navbar-link">
        <i class="fa-solid fa-dog"></i>
        <span>Dog</span>
    </a>
    <a href="#" class="navbar-link">
        <i class="fa-solid fa-fish"></i>
        <span>Fish</span>
    </a>
    <a href="#" class="navbar-link">
        <i class="fa-solid fa-phone"></i>
        <span>Contact</span>
    </a>
</nav>
<div class="menu"></div>
<!-- End of Navbar -->

<body>
    <div class="container">
        <!-- Section-1 -->
        <section class="section-1">
            <h1 class="section-heading">
                Pet Shop
            </h1>
            <div class="section-1-icons">
                <i class="fa-solid fa-cat change"></i>
                <i class="fa-solid fa-dog"></i>
                <i class="fa-solid fa-fish"></i>
                <i class="fa-solid fa-frog"></i>
            </div>
        </section>
        <!-- End of Section-1-->

        <!-- Section 2 -->
        <section class="section-2">
            <h1 class="section-heading">Popular pets</h1>
            <div class="cards-container">
                <div class="card">
                    <img src="img/card-1.png" class="card-img">
                    <!-- <i class="fa-solid fa-cat fa-10x"></i> -->
                    <h3 class="card-name">Cat</h3>
                    <button class="card-btn">Buy now</button>
                </div>
                <div class="card">
                    <img src="img/card-2.png" class="card-img">
                    <h3 class="card-name">Dog</h3>
                    <button class="card-btn">Buy now</button>
                </div>
                <div class="card">
                    <img src="img/card-3.png" class="card-img">
                    <h3 class="card-name">Fish</h3>
                    <button class="card-btn">Buy now</button>
                </div>
            </div>
        </section>
        <!-- End of Section-2 -->

        <!-- Section 3 -->
        <section class="section-3">
            <h1 class="section-heading">gallery</h1>
            <div class="gallery">
                <div class="gallery-item">
                    <a href="#" class="gallery-link" title="Buy Now"></a>
                    <img src="img/photo-1.png" class="pet-img">
                    <h3 class="pet-name">French Bulldog</h3>
                    <p class="pet-buy">Buy now</p>
                </div>
                <div class="gallery-item">
                    <a href="#" class="gallery-link" title="Buy Now"></a>
                    <img src="img/photo-2.png" class="pet-img">
                    <h3 class="pet-name">Chihuahua</h3>
                    <p class="pet-buy">Buy now</p>
                </div>
                <div class="gallery-item">
                    <a href="#" class="gallery-link" title="Buy Now"></a>
                    <img src="img/photo-3.png" class="pet-img">
                    <h3 class="pet-name">Labrador</h3>
                    <p class="pet-buy">Buy now</p>
                </div>

                <div class="gallery-item">
                    <a href="#" class="gallery-link" title="Buy Now"></a>
                    <img src="img/photo-4.png" class="pet-img">
                    <h3 class="pet-name">Maine Coon</h3>
                    <p class="pet-buy">Buy now</p>
                </div>
                <div class="gallery-item">
                    <a href="#" class="gallery-link" title="Buy Now"></a>
                    <img src="img/photo-5.png" class="pet-img">
                    <h3 class="pet-name">Chartreux </h3>
                    <p class="pet-buy">Buy now</p>
                </div>
                <div class="gallery-item">
                    <a href="#" class="gallery-link" title="Buy Now"></a>
                    <img src="img/photo-6.png" class="pet-img">
                    <h3 class="pet-name">American Bobtail</h3>
                    <p class="pet-buy">Buy now</p>
                </div>
            </div>
        </section>
        <!-- End of Section 3 -->

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-text">
                <h2 class="footer-heading">Sing Me Up</h2>
                <p class="footer-paragraph">Be the first to know about new products</p>
            </div>
            <form class="signup-form">
                <input type="email" class="signup-form-input" placeholder="Enter Your Email">
                <button type="submit" class="signup-form-btn">Sign up</button>
            </form>
            <p class="copyright">
                &copy; All Rights Reserved
            </p>
        </footer>
        <!-- End of Footer -->
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e11ee03e8d.js" crossorigin="anonymous"></script>
</body>

</html>
